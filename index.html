<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ampersand Battery Check-in App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: yellow !important;
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #1a237e;
      margin: 0.5rem 0 1rem;
      text-shadow: 1px 1px #fff;
    }
    h2 { color:#1a237e; margin-top: 0; }
    .hidden { display:none; }
    .input { margin-top: 10px; }
    input {
      padding: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background:#1a237e;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
      border:2px solid #1a237e;
      border-radius:8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #status.success { color:#2e7d32; }
    #status.error { color: red; }
    #scannedList {
      margin-top: 1rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff3cd;
      padding: 10px;
      border-radius: 8px;
    }
    #scannedList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #scannedList li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>‚ö° Ampersand Battery Check-in App ‚ö°</h1>
  <h2>Battery Scan</h2>

  <!-- Step 1: Prompt for Date, Station & Attendant -->
  <div id="detailsForm">
    <div class="input">
      <label>Date:</label><br>
      <input type="date" id="date">
    </div>
    <div class="input">
      <label>Station:</label><br>
      <input type="text" id="station" placeholder="Station name">
    </div>
    <div class="input">
      <label>Attendant's Name:</label><br>
      <input type="text" id="attendant" placeholder="Attendant's Name">
    </div>
    <button onclick="startScan()">Start Scanning</button>
  </div>

  <!-- Step 2: Scanner -->
  <div id="scanner" class="hidden">
    <div id="reader"></div>
    <p id="status">Scan a battery QR code‚Ä¶</p>
    <div id="scannedList">
      <h3>üìã Scanned Batteries</h3>
      <ul id="batteryList"></ul>
    </div>
    <button onclick="finishScanning()">‚úÖ Continue</button>
  </div>

  <script>
    let scannedBatteries = new Set();
    let stationName = '';
    let attendantName = '';
    let scanDate = '';
    let html5QrcodeScanner;

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyI_vZlSp5pQWqxPkJm2xJmE-Wf_HYU142RUXpfsDN21O9Ru7Bzvned5ItPmsN8wwAD/exec"; 
    function startScan() {
      stationName = document.getElementById('station').value.trim();
      attendantName = document.getElementById('attendant').value.trim();
      scanDate = document.getElementById('date').value;

      if (!stationName || !attendantName || !scanDate) {
        alert('Please fill date, station, and attendant name first.');
        return;
      }

      document.getElementById('detailsForm').classList.add('hidden');
      document.getElementById('scanner').classList.remove('hidden');

      html5QrcodeScanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          html5QrcodeScanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        } else {
          document.getElementById('status').innerText = 'No camera found';
        }
      }).catch(err => {
        document.getElementById('status').innerText = 'Camera error: ' + err;
      });
    }

    function playBeep(success = true) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(success ? 800 : 200, ctx.currentTime);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.2);
    }

    function onScanSuccess(decodedText) {
      const statusEl = document.getElementById('status');
      const batteryList = document.getElementById('batteryList');

      if (scannedBatteries.has(decodedText)) {
        playBeep(false); // error beep
        statusEl.className = "error";
        statusEl.innerText = '‚ùå Duplicate battery ignored: ' + decodedText;
        return;
      }

      scannedBatteries.add(decodedText);
      statusEl.className = "";
      statusEl.innerText = 'Scanned: ' + decodedText + ' (saving‚Ä¶)';

      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date: scanDate,
          station: stationName,
          attendant: attendantName,
          batteryNumber: decodedText
        })
      })
      .then(res => res.json())
      .then(json => {
        if (json.status === "OK") {
          playBeep(true);
          statusEl.className = "success";
          statusEl.innerText = '‚úÖ Saved: ' + decodedText;

          // add to list
          let li = document.createElement("li");
          li.textContent = decodedText + " ‚úÖ";
          batteryList.appendChild(li);
        } else {
          throw new Error(json.error || "Unknown error");
        }
      })
      .catch(err => {
        playBeep(false);
        statusEl.className = "error";
        statusEl.innerText = '‚ö†Ô∏è Error saving: ' + err.message;
        scannedBatteries.delete(decodedText); // allow retry
      });
    }

    function finishScanning() {
      alert("‚úÖ Scanning finished. You scanned " + scannedBatteries.size + " batteries.");
      location.reload(); // reset app
    }
  </script>
</body>
</html>
