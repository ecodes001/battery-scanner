<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ampersand Battery Check-in App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff176; /* yellow background */
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      margin-bottom: 0.5rem;
    }
    h2 { color: #1a237e; }
    .hidden { display:none; }
    .input { margin-top: 10px; }
    input {
      padding: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background:#1a237e;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
      border:2px solid #1a237e;
      border-radius:8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color:#2e7d32;
    }
  </style>
</head>
<body>
  <h1>⚡ Ampersand Battery Check-in App ⚡</h1>
  <h2>Battery Scan</h2>

  <!-- Step 1: Prompt for Station & Attendant -->
  <div id="detailsForm">
    <div class="input">
      <label>Station:</label><br>
      <input type="text" id="station" placeholder="Station name">
    </div>
    <div class="input">
      <label>Attendant's Name:</label><br>
      <input type="text" id="attendant" placeholder="Attendant's Name">
    </div>
    <button onclick="startScan()">Start Scanning</button>
  </div>

  <!-- Step 2: Scanner -->
  <div id="scanner" class="hidden">
    <div id="reader"></div>
    <p id="status">Scan a battery QR code…</p>
  </div>

  <audio id="beepSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    let scannedBatteries = new Set();
    let stationName = '';
    let attendantName = '';
    let html5QrcodeScanner;

    function startScan() {
      stationName = document.getElementById('station').value.trim();
      attendantName = document.getElementById('attendant').value.trim();
      if (!stationName || !attendantName) {
        alert('Please fill station and attendant name first.');
        return;
      }

      // hide form, show scanner
      document.getElementById('detailsForm').classList.add('hidden');
      document.getElementById('scanner').classList.remove('hidden');

      // start QR scanner
      html5QrcodeScanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          html5QrcodeScanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        } else {
          document.getElementById('status').innerText = 'No camera found';
        }
      }).catch(err => {
        document.getElementById('status').innerText = 'Camera error: ' + err;
      });
    }

    function onScanSuccess(decodedText) {
      if (scannedBatteries.has(decodedText)) {
        document.getElementById('status').innerText = 'Duplicate battery ignored: ' + decodedText;
        return;
      }
      scannedBatteries.add(decodedText);

      // play beep
      document.getElementById('beepSound').play();

      document.getElementById('status').innerText = 'Scanned: ' + decodedText + ' (saving…)';

      fetch('https://script.google.com/macros/s/AKfycbyWfOUHAzppL4s8dBEnZoUuD5qFfofyoOpnJqoqMfibtx6qT0CXhXIkyOBMhs_wli-_/exec', {
        method: 'POST',
        body: JSON.stringify({
          station: stationName,
          attendant: attendantName,
          batteryNumber: decodedText
        })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('status').innerText = 'Saved: ' + decodedText + ' ✅ Ready for next scan…';
      })
      .catch(err => {
        document.getElementById('status').innerText = 'Error saving: ' + err;
        scannedBatteries.delete(decodedText); // allow re-scan
      });
    }
  </script>
</body>
</html>
