<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Battery Scan – Tawa Station</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background:#f9f9f9;
      padding:1rem;
      text-align:center;
    }
    h2 { color:#1a237e; }
    .hidden { display:none; }
    .input {
      margin-top: 10px;
    }
    input {
      padding: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background:#1a237e;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
      border:2px solid #1a237e;
      border-radius:8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color:#43a047;
    }
  </style>
</head>
<body>
  <h2>Battery Scan</h2>

  <!-- Step 1: Prompt for Station & Attendant -->
  <div id="detailsForm">
    <div class="input">
      <label>Station:</label><br>
      <input type="text" id="station" placeholder="Station name">
    </div>
    <div class="input">
      <label>Attendant's Name:</label><br>
      <input type="text" id="attendant" placeholder="Attendant's Name">
    </div>
    <button onclick="startScan()">Start Scanning</button>
  </div>

  <!-- Step 2: Scanner -->
  <div id="scanner" class="hidden">
    <div id="reader"></div>
    <p id="status">Scan a battery QR code…</p>
  </div>

  <script>
    let scannedBatteries = new Set(); // store scanned codes locally
    let stationName = '';
    let attendantName = '';
    let html5QrcodeScanner;

    function startScan() {
      stationName = document.getElementById('station').value.trim();
      attendantName = document.getElementById('attendant').value.trim();
      if (!stationName || !attendantName) {
        alert('Please fill station and attendant name first.');
        return;
      }

      // hide form, show scanner
      document.getElementById('detailsForm').classList.add('hidden');
      document.getElementById('scanner').classList.remove('hidden');

      // start QR scanner with back camera
      html5QrcodeScanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // find a device with 'back' in the label, fallback to first
          let backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          html5QrcodeScanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        } else {
          document.getElementById('status').innerText = 'No camera found';
        }
      }).catch(err => {
        document.getElementById('status').innerText = 'Camera error: ' + err;
      });
    }

    function onScanSuccess(decodedText) {
      if (scannedBatteries.has(decodedText)) {
        document.getElementById('status').innerText = 'Duplicate battery ignored: ' + decodedText;
        return; // ignore duplicates on client side
      }
      scannedBatteries.add(decodedText);
      document.getElementById('status').innerText = 'Scanned: ' + decodedText + ' (saving…)';

      fetch('https://script.google.com/macros/s/AKfycbyWfOUHAzppL4s8dBEnZoUuD5qFfofyoOpnJqoqMfibtx6qT0CXhXIkyOBMhs_wli-_/exec', {
        method: 'POST',
        body: JSON.stringify({
          station: stationName,
          attendant: attendantName,
          batteryNumber: decodedText
        })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('status').innerText = 'Saved: ' + decodedText;
      })
      .catch(err => {
        document.getElementById('status').innerText = 'Error saving: ' + err;
        // allow re-scan if save failed
        scannedBatteries.delete(decodedText);
      });
    }
  </script>
</body>
</html>
