<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ampersand Battery Check-In System</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body { 
    font-family: sans-serif; 
    background: #FFEB3B; /* yellow background */
    padding:1rem; 
    text-align:center; 
  }
  h2 { 
    color:#1a237e; /* dark blue heading */
    margin-bottom: 20px;
  }
  .hidden { display:none; }
  .input { margin-top: 10px; }
  input { 
    padding: 6px; 
    width: 220px; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
  }
  button { 
    margin-top: 10px; 
    padding: 8px 16px; 
    background:#1a237e; /* dark blue button */
    color:#fff; 
    border:none; 
    border-radius:4px; 
    cursor:pointer; 
    font-weight: bold;
  }
  button:hover {
    background:#0d153f; /* slightly darker on hover */
  }
  #reader { 
    width: 300px; 
    margin: 1rem auto; 
    border:2px solid #1a237e; /* dark blue border */
    border-radius:8px; 
  }
  #status { 
    margin-top: 1rem; 
    font-weight: bold; 
    color: #1a237e; /* dark blue status text */
  }
  #scannedList { 
    margin-top: 1rem; 
    text-align:left; 
    max-width: 400px; 
    margin-left:auto; 
    margin-right:auto; 
    color:#1a237e;
  }
  #scannedList li { 
    padding: 4px 0; 
    border-bottom: 1px solid #ccc; 
  }
</style>
</head>
<body>
<h2>Ampersand Battery Check-In System</h2>

<!-- Step 1: Prompt for Station & Attendant -->
<div id="detailsForm">
  <div class="input">
    <label>Station:</label><br>
    <input type="text" id="station" placeholder="Station name">
  </div>
  <div class="input">
    <label>Attendant's Name:</label><br>
    <input type="text" id="attendant" placeholder="Attendant's Name">
  </div>
  <button onclick="startScan()">Start Scanning</button>
</div>

<!-- Step 2: Scanner -->
<div id="scanner" class="hidden">
  <div id="reader"></div>
  <p id="status">Scan a battery QR code…</p>
  <ul id="scannedList"></ul>
</div>

<!-- Beep sound -->
<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
let scannedBatteries = new Set(); // prevent duplicates locally
let stationName = '';
let attendantName = '';
let html5QrcodeScanner;
let currentCameraId = '';

function startScan() {
  stationName = document.getElementById('station').value.trim();
  attendantName = document.getElementById('attendant').value.trim();
  if (!stationName || !attendantName) {
    alert('Please fill station and attendant name first.');
    return;
  }

  document.getElementById('detailsForm').classList.add('hidden');
  document.getElementById('scanner').classList.remove('hidden');

  html5QrcodeScanner = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      let backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
      currentCameraId = backCam.id;
      html5QrcodeScanner.start(
        currentCameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanError
      );
    } else {
      document.getElementById('status').innerText = 'No camera found';
    }
  }).catch(err => {
    document.getElementById('status').innerText = 'Camera error: ' + err;
  });
}

// Called whenever a QR code is successfully scanned
function onScanSuccess(decodedText) {
  document.getElementById('beep').play(); // beep sound

  if (scannedBatteries.has(decodedText)) {
    displayScanStatus(decodedText, 'Duplicate (ignored)', 'red'); // red for duplicate
    return;
  }

  // Temporarily pause scanner while saving
  html5QrcodeScanner.pause(true);
  document.getElementById('status').innerText = 'Saving: ' + decodedText;

  fetch('https://script.google.com/macros/s/AKfycbzRNKel8gyDh_aXTYtGZSXmzQABT3hFCxvxQXyBoMNtfd_tk4cJzudFUhczisJyH3OR/exec', {
    method: 'POST',
    body: JSON.stringify({
      station: stationName,
      attendant: attendantName,
      batteryNumber: decodedText
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.status === 'success') {
      scannedBatteries.add(decodedText);
      displayScanStatus(decodedText, 'Saved', 'green');
    } else if(data.status === 'duplicate') {
      displayScanStatus(decodedText, 'Duplicate (server)', 'red'); // red for duplicate
    } else {
      displayScanStatus(decodedText, 'Error: ' + data.message, 'red');
    }
    html5QrcodeScanner.resume(); // continue scanning automatically
  })
  .catch(err => {
    displayScanStatus(decodedText, 'Error: ' + err, 'red');
    html5QrcodeScanner.resume(); // continue scanning even if error
  });
}

function onScanError(errorMessage) {
  // Ignore scan errors (optional logging)
  // console.log('Scan error', errorMessage);
}

function displayScanStatus(code, message, color) {
  const li = document.createElement('li');
  li.textContent = code + ' → ' + message;
  li.style.color = color;
  document.getElementById('scannedList').appendChild(li);
  document.getElementById('status').innerText = message;
}
</script>
</body>
</html>
