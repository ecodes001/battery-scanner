<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ampersand Battery Check-in App</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: yellow !important; /* Force yellow background */
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #1a237e;
      margin: 0.5rem 0 1rem;
      text-shadow: 1px 1px #fff;
    }
    h2 { 
      color:#1a237e; 
      margin-top: 0;
    }
    .hidden { display:none; }
    .input { margin-top: 10px; }
    input {
      padding: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background:#1a237e;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
      border:2px solid #1a237e;
      border-radius:8px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color:#2e7d32; /* default green */
    }
    #status.error {
      color: red; /* error messages in red */
    }
  </style>
</head>
<body>
  <h1>‚ö° Ampersand Battery Check-in App ‚ö°</h1>
  <h2>Battery Scan</h2>

  <!-- Step 1: Prompt for Station & Attendant -->
  <div id="detailsForm">
    <div class="input">
      <label>Station:</label><br>
      <input type="text" id="station" placeholder="Station name">
    </div>
    <div class="input">
      <label>Attendant's Name:</label><br>
      <input type="text" id="attendant" placeholder="Attendant's Name">
    </div>
    <button onclick="startScan()">Start Scanning</button>
  </div>

  <!-- Step 2: Scanner -->
  <div id="scanner" class="hidden">
    <div id="reader"></div>
    <p id="status">Scan a battery QR code‚Ä¶</p>
  </div>

  <script>
    let scannedBatteries = new Set();
    let stationName = '';
    let attendantName = '';
    let html5QrcodeScanner;

    function startScan() {
      stationName = document.getElementById('station').value.trim();
      attendantName = document.getElementById('attendant').value.trim();
      if (!stationName || !attendantName) {
        alert('Please fill station and attendant name first.');
        return;
      }

      document.getElementById('detailsForm').classList.add('hidden');
      document.getElementById('scanner').classList.remove('hidden');

      html5QrcodeScanner = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          let backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          html5QrcodeScanner.start(
            backCam.id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        } else {
          document.getElementById('status').innerText = 'No camera found';
        }
      }).catch(err => {
        document.getElementById('status').innerText = 'Camera error: ' + err;
      });
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      const gainNode = ctx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(ctx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(800, ctx.currentTime);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.15);
    }

    function onScanSuccess(decodedText) {
      const statusEl = document.getElementById('status');

      if (scannedBatteries.has(decodedText)) {
        statusEl.classList.add('error');
        statusEl.innerText = '‚ùå Duplicate battery ignored: ' + decodedText;
        return;
      }
      scannedBatteries.add(decodedText);

      playBeep(); // ‚úÖ play beep sound
      statusEl.classList.remove('error');
      statusEl.innerText = 'Scanned: ' + decodedText + ' (saving‚Ä¶)';

      fetch('https://script.google.com/macros/s/AKfycbyGzwSVCdoPcWblh7-EfH5fCrj8Wuom6wKeYU7_FYthk_edpPNPgxl7ZOsJ2c5196vO/exec', {
        method: 'POST',
        headers: { "Content-Type": "application/json" }, // üëà Fix here
        body: JSON.stringify({
          station: stationName,
          attendant: attendantName,
          batteryNumber: decodedText
        })
      })
      .then(res => res.text())
      .then(txt => {
        statusEl.classList.remove('error');
        statusEl.innerText = '‚úÖ Saved: ' + decodedText + ' ‚Äì Ready for next scan‚Ä¶';
      })
      .catch(err => {
        statusEl.classList.add('error');
        statusEl.innerText = '‚ö†Ô∏è Error saving: ' + err;
        scannedBatteries.delete(decodedText);
      });
    }
  </script>
</body>
</html>
