<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Battery Scan – Tawa Station</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background:#f9f9f9;
      padding:1rem;
    }
    h2 {
      color:#1a237e;
    }
    #reader {
      width: 300px;
      margin: 1rem auto;
      border:2px solid #1a237e;
      border-radius:8px;
    }
    .input {
      margin-top: 10px;
    }
    input {
      padding: 6px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color:#43a047;
    }
  </style>
</head>
<body>
  <h2>Battery Scan</h2>

  <div class="input">
    <label>Station:</label><br>
    <input type="text" id="station" placeholder="Station name">
  </div>
  <div class="input">
    <label>Attendant's Name:</label><br>
    <input type="text" id="attendant" placeholder="Attendant's Name">
  </div>

  <div id="reader"></div>
  <p id="status">Scan a battery QR code to begin…</p>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById('status').innerText = 'Scanned: ' + decodedText;

      fetch('https://script.google.com/macros/s/AKfycbyWfOUHAzppL4s8dBEnZoUuD5qFfofyoOpnJqoqMfibtx6qT0CXhXIkyOBMhs_wli-_/exec', {
        method: 'POST',
        body: JSON.stringify({
          station: document.getElementById('station').value,
          attendant: document.getElementById('attendant').value,
          batteryNumber: decodedText
        })
      })
      .then(res => res.text())
      .then(txt => document.getElementById('status').innerText = 'Saved: ' + decodedText)
      .catch(err => document.getElementById('status').innerText = 'Error: ' + err);
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
